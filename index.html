<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "styles.css">

</head>
<body>

<div class ="container">
    <div class = "row"> 
        <div class = "col-12 text-center">
            <br>
            <h1>Code Quiz</h1>
            <h4>Rules:</h4>
            <p>1. Each question is timed at 60 seconds. </p>
            <p>2. An incorrect answer, will subtract 10 seconds from your time.
            </p>
            <p>3. View your high score at the end!</p>
            <button type="button" class="btn btn-primary startBtn">Start</button>
            <br><br>
        </div>
    </div>
</div>

<div id="quizQuestions"></div>
<div id="results"></div>
<div id="endButton"></div>


<script src="script.js"></script>
</body>
</html>
